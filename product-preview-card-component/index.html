<!doctype html>
<html>

<head>
    <title>Product-Preview-Card-Component</title>
    <link rel='shortcut icon' type='image/x-icon' href="./images/favicon-32x32.ico">
    <link rel="stylesheet" href='./css/styles.css'>
</head>

<body>
    <div class="main-container">
        <div class="card-preview">
            <div class="flex-child image-container">
                <img class="img_pc" src="./images/image-product-desktop.jpg" alt="main image">
                <img class="img_mobile" src="./images/image-product-mobile.jpg" alt="main image">
            </div>
            <div class="flex-child text-container">
                <div class="text-sub-container">
                    <p id="item">PERFUME</p>
                    <h1 id="name">Gabrielle Essence Eau De Parfum</h1>
                    <p id="desc">A floral, solar and voluptuous interpretation
                        composed by Olivier Polge, Perfurmer-Creator for
                        the House of CHANEL.
                    </p>
                    <div class="price-container">
                        <h1>$149.99</h1>
                        <p><span id="old">$169.99</span></p>
                    </div>
                    <button>
                        <p><strong><img class="cart" src="./images/icon-cart.svg" alt="cart">Add to Cart</strong></p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
